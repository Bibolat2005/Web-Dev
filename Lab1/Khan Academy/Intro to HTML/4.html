<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>The perfect trip</h1>

    <p>I would see scenes like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/thumbs/beach-sunset.png"
      alt="place"
      width="300"
      height="300"
    />
    <p>And animals like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/thumbs/horse.png"
      alt="animal"
      width="300"
      height="300"
    />
    <p>And eat food like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/thumbs/sushi.png"
      alt="food"
      width="300"
      height="300"
    />
  </body>
</html>
